<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StudyMate | Progress Tracker</title>
  <link rel="stylesheet" href="css/style new.css" />
  <style>
    .progress-container { margin-top: 2rem; }
    .progress-section { margin-bottom: 2rem; }
    .progress-bar {
      width: 100%;
      background-color: #eee;
      border-radius: 1rem;
      overflow: hidden;
      height: 20px;
      margin-top: 0.5rem;
    }
    .progress-fill {
      height: 100%;
      background-color: var(--primary-color);
      width: 0%;
      transition: width 0.5s ease-in-out;
      border-radius: 1rem 0 0 1rem;
    }
    .progress-text { margin-top: 0.5rem; font-weight: bold; }
  </style>
</head>
<body>
  <!-- Protected page: include auth new.js -->
  <script type="module" src="js/auth new.js"></script>
  
  <header>
    <nav class="navbar" aria-label="Main Navigation">
      <img src="assets/logo.png" alt="StudyMate Logo" style="height:40px; margin-right:1rem;">
      <ul class="nav-list">
        <li><a href="index new.html">Home</a></li>
        <li><a href="quiz new.html">Quiz</a></li>
        <li><a href="planner new.html">Planner</a></li>
        <li><a href="progress new.html">Progress</a></li>
      </ul>
      <div id="auth-buttons">
        <button id="login-btn" class="btn">Login</button>
        <button id="logout-btn" class="btn">Logout</button>
      </div>
      <button id="toggle-dark-mode" class="btn">Dark Mode</button>
    </nav>
  </header>
  <main>
    <div class="container container-full">
      <h1>Progress Tracker</h1>
      <div class="quiz-settings">
        <label for="subject-progress">Select Subject:</label>
        <select id="subject-progress">
          <option value="all">All Subjects</option>
          <option value="math">Math</option>
          <option value="english">English</option>
          <option value="science">Science</option>
        </select>
      </div>
      <div class="progress-section">
        <h2>Flashcards Progress</h2>
        <div id="flashcard-progress" class="progress-bar">
          <div class="progress-fill"></div>
        </div>
        <p id="flashcard-text" class="progress-text">0 / 0 flashcards completed (0%)</p>
      </div>
      <div class="progress-section">
        <h2>Revision Tasks Progress</h2>
        <div id="tasks-progress" class="progress-bar">
          <div class="progress-fill"></div>
        </div>
        <p id="tasks-text" class="progress-text">0 / 0 tasks completed (0%)</p>
      </div>
    </div>
  </main>
  <script src="js/common new.js"></script>
  <script src="js/progress new.js"></script>
</body>
</html>
