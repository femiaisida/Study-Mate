<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StudyMate | Register</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Navigation -->
  <header>
    <nav class="navbar" aria-label="Main Navigation">
      <img src="assets/logo.png" alt="StudyMate Logo" style="height:40px;">
      <ul class="nav-list">
        <li><a href="index.html">Home</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
      <div id="auth-buttons">
        <button id="login-btn" class="btn">Login</button>
        <button id="logout-btn" class="btn">Logout</button>
      </div>
      <button id="toggle-dark-mode" class="btn">Dark Mode</button>
    </nav>
  </header>

  <!-- Registration Form -->
  <main>
    <div class="container container-full">
      <h1>Register</h1>
      <form id="register-form">
        <input type="email" id="email" placeholder="Enter Email" required />
        <input type="password" id="password" placeholder="Enter Password" required />
        <button type="submit" class="btn">Register</button>
      </form>
      <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
  </main>

  <script type="module">
    import { auth } from "./js/firebase-config.js";
    import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.20.0/firebase-auth.js";

    document.getElementById('register-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert("Registration successful! Please log in.");
          window.location.href = "login.html";
        })
        .catch((error) => alert(error.message));
    });
  </script>
  <script src="js/common.js"></script>
</body>
</html>
