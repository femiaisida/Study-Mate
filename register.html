<body>
  <!-- Navigation -->
  <header>
    <nav class="navbar" aria-label="Main Navigation">
      <img src="assets/logo.png" alt="StudyMate Logo" style="height:40px;">
      <ul class="nav-list">
        <li><a href="index.html">Home</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
      
      <button id="toggle-dark-mode" class="btn">Dark Mode</button>
    </nav>
  </header>

  <!-- Registration Form -->
  <main>
    <div class="container container-full">
      <h1>Register</h1>
      <form id="register-form">
  <input type="text" id="name" placeholder="Full Name" required>
  <input type="email" id="email" placeholder="Email" required>
  <input type="password" id="password" placeholder="Password" required>
  <button type="submit">Register</button>
</form>
<p id="error-message"></p>
<p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
  </main>

  <script type="module">
    import { auth } from "./js/firebase-config.js";
    import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.20.0/firebase-auth.js";

    document.getElementById('register-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert("Registration successful! Please log in.");
          window.location.href = "login.html";
        })
        .catch((error) => alert(error.message));
    });
  </script>
  <script src="js/common.js"></script>
  <script type="module" src="js/register.js"></script>

</body>
</html>
