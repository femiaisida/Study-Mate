  <title>StudyMate | Login</title>

<body>
  <!-- Navigation -->
  <header>
    <nav class="navbar" aria-label="Main Navigation">
      <img src="assets/logo.png" alt="StudyMate Logo" style="height:40px;">
      <ul class="nav-list">
        <li><a href="index.html">Home</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
      <div id="auth-buttons">
       
      <button id="toggle-dark-mode" class="btn">Dark Mode</button>
    </nav>
  </header>

  <!-- Login Form -->
  <main>
    <div class="container container-full">
      <h1>Login</h1>
      <form id="login-form">
        <input type="email" id="login-email" placeholder="Enter Email" required />
        <input type="password" id="login-password" placeholder="Enter Password" required />
        <button type="submit" class="btn">Login</button>
      </form>
      <p>Don't have an account? <a href="register.html">Register here</a></p>
    </div>
  </main>

  <script type="module">
    import { auth } from "./js/firebase-config.js";
    import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.20.0/firebase-auth.js";
    document.getElementById('login-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('login-email').value.trim();
      const password = document.getElementById('login-password').value.trim();
      signInWithEmailAndPassword(auth, email, password)
        .then(() => window.location.href = "dashboard.html")
        .catch((error) => alert(error.message));
    });
  </script>
  <script src="js/common.js"></script>
  <script src="js/login.js"></script>
  

</body>
</html>
