<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StudyMate | Flashcards</title>
    <link rel="stylesheet" href="css/style.css" />
    
  </head>
  <body>
    <!-- Navigation -->
    <header>
      <nav class="navbar">
        <img src="assets/logo.png" alt="StudyMate Logo" />
        <ul class="nav-list">
          <li><a href="dashboard.html">Dashboard</a></li>
          <li><a href="flashcards.html">Flashcards</a></li>
          <li><a href="quiz.html">Quiz</a></li>
          <li><a href="planner.html">Planner</a></li>
          <li><a href="progress.html">Progress</a></li>
        </ul>
        <div id="auth-buttons">
          <button id="login-btn" class="btn">Login</button>
          <button id="logout-btn" class="btn">Logout</button>
        </div>
         <div id="theme-selector-container">
      <label for="themeSelector">Theme:</label>
      <select id="themeSelector">
        <option value="default">Default</option>
        <option value="dark">Dark</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
      </select>
    </div>
      </nav>
    </header>

    <!-- Flashcards Content -->
    <main>
      <div class="container">
        <h1>Flashcards</h1>
        <input type="text" id="flashcard-filter" placeholder="Filter by subject..." />

        <!-- Loading Spinner -->
        <div id="loading-spinner" style="display: none;">
          <div class="spinner"></div>
          <p>Loading flashcards...</p>
        </div>

        <!-- Form for Adding Flashcards -->
        <form id="flashcard-form">
          <input type="text" id="flashcard-subject" placeholder="Subject (e.g., math)" required />
          <input type="text" id="flashcard-question" placeholder="Question" required />
          <input type="text" id="flashcard-answer" placeholder="Answer" required />
          <button type="submit" class="btn">Add Flashcard</button>
        </form>
        <hr />

        <!-- Flashcards List Container (ONLY ONE INSTANCE) -->
        <div id="flashcards-list">
          <!-- Flashcards are rendered here dynamically -->
        </div>
      </div>
    </main>

    <!-- Include your script files at the end of the body -->
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/flashcards.js"></script>
    <script src="js/common.js"></script>
    <script type="module" src="js/theme.js"></script>
  </body>
</html>
