<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StudyMate | Dashboard</title>
  <link rel="stylesheet" href="css/style new.css" />
</head>
<body>
  <!-- Protected page: include auth new.js -->
  <script type="module" src="js/auth new.js"></script>
  
  <header>
    <nav class="navbar" aria-label="Main Navigation">
      <img src="assets/logo.png" alt="StudyMate Logo" style="height:40px;">
      <ul class="nav-list">
        <li><a href="dashboard new.html">Dashboard</a></li>
        <li><a href="flashcards new.html">Flashcards</a></li>

        <button id="logout-btn" class="btn">Logout</button>

      <button id="toggle-dark-mode" class="btn">Dark Mode</button>

      <ul>

      </ul>

    import { logoutUser } from "./js/auth new.js";
    document.getElementById("logout-btn").addEventListener("click", () => {
      logoutUser();
