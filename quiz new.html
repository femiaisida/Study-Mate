<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StudyMate | Quiz</title>
  <link rel="stylesheet" href="css/style new.css" />
</head>
<body>
  <!-- Protected page: include auth new.js -->
  <script type="module" src="js/auth new.js"></script>
  
  <header>
    <nav class="navbar" aria-label="Main Navigation">
      <img src="assets/logo.png" alt="StudyMate Logo" style="height:40px; margin-right:1rem;">
      <ul class="nav-list">
        <li><a href="dashboard new.html">Dashboard</a></li>
        <li><a href="flashcards new.html">Flashcards</a></li>
        <li><a href="quiz new.html">Quiz</a></li>
        <li><a href="planner new.html">Planner</a></li>
        <li><a href="progress new.html">Progress</a></li>
      </ul>
      <div id="auth-buttons">
        <button id="login-btn" class="btn">Login</button>
        <button id="logout-btn" class="btn">Logout</button>
      </div>
      <button id="toggle-dark-mode" class="btn">Dark Mode</button>
    </nav>
  </header>
  <main>
    <div class="container container-full">
      <h1>Quiz Challenge</h1>
      <div class="quiz-settings">
        <div class="setting">
          <label for="subject-select">Choose Subject:</label>
          <select id="subject-select">
            <option value="all">All Subjects</option>
            <option value="math">Math</option>
            <option value="english">English</option>
            <option value="science">Science</option>
          </select>
        </div>
        <div class="setting">
          <label for="question-timer">Time per question (seconds):</label>
          <select id="question-timer">
            <option value="10">10</option>
            <option value="15" selected>15</option>
            <option value="20">20</option>
            <option value="30">30</option>
          </select>
        </div>
        <div class="setting">
          <label for="num-questions">Number of Questions:</label>
          <select id="num-questions">
            <option value="5">5</option>
            <option value="10" selected>10</option>
            <option value="15">15</option>
            <option value="20">20</option>
          </select>
        </div>
      </div>
      <button id="start-btn" class="btn">Start Quiz</button>
      <p id="timer-text" style="display:none;">Time left: -- seconds</p>
      <p id="question-text" style="display:none;">Loading question...</p>
      <div id="answer-buttons" style="display:none;"></div>
      <p id="score-text" style="display:none;"></p>
      <button id="next-btn" class="btn" style="display:none;">Next Question</button>
      <button id="skip-btn" class="btn" style="display:none;">Skip Question</button>
    </div>
  </main>
  <script src="js/common new.js"></script>
  <script src="js/quiz new.js"></script>
</body>
</html>
